<!DOCTYPE html>
<html ng-app="m3wApp" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>searchApp</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <!-- Theme CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body ng-controller="w3MainCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-6 header-con">
            <h1 class="title">Who?What?Where?</h1>
        </div>
        <div id="search">
            <form class="form-inline searchposition" role="search">
                {{location}}
                <input type="text" id="location" value="Sydney" class="form-control" placeholder="Search">
                <select class="form-control" name="repeatSelect" id="repeatSelect" ng-model="data.model"
                        ng-change="update()">
                    <option ng-repeat="option in data.availableOptions" ng-selected="{{ $index == 0 }}"
                            ngvalue="{{option.name}}">{{option.name}}
                    </option>
                </select>
            </form>
        </div>
    </div>


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse " data-toggle="collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav scroll">
                    <li ng-repeat="menu in menuNames | filter:name" id="{{menu}}">
                        <a href="#/{{menu.name}}">{{menu.images}}{{menu.name}}</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div>
        <ng-view></ng-view>
    </div>

</div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP4anovO0JEFOGE79d4nrTczfR4AevPIE"
        async defer></script>
<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="js/controllers/viewDataCtrl.js"></script>
</html>
